<html>
	<head>
		<title>Template</title>
	</head>
	<body>
		<h2>Welcome to text analyzer
		<form action='/model' method='get'>
			<textarea name='text' style='margin:0px; width:720px; height:92px;'></textarea><br>
			<input type='checkbox' name='removepunc'>Remove Punctuations<br>
			<input type='checkbox' name='capitalize'>Capitalize<br>
			<input type='checkbox' name='lowercase'>Lowercase<br>
			<input type='checkbox' name='extraspace'>Extra Space<br>
			<button type='submit'>Analyze Text</button>
		</form>
	</body>
</html>
